<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Perfect CSS</title>
    <link rel="stylesheet" href="style/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body ng-app="CSSGrid" ng-controller="CSSGridCtrl">


<div id="block_container">
    <div ng-repeat="squareid in squareID"
         id="{{squareID[$index]}}"
         ng-style="{'position': 'absolute','margin-top':squareMarginTop[$index],'margin-left':squareMarginLeft[$index] , 'width' : '100px' , 'height': '100px','background-color': squareBGColor[$index]}">
        <p>{{squareX[$index]}}<br>{{squareY[$index]}}</p>
    </div>
</div>


<button ng-click="addElementsToGrid()" class="cta_add_elements"
        style="position: absolute; margin-top:100px;z-index:500">ADD
</button>



<div id="container-div-cercle-jaune">
    <div class="mon-cercle-jaune"></div>
</div>


<div id="container-div-cercle-rouge">
    <div class="mon-cercle-rouge"></div>
</div>




<style>
    body {
        overflow: hidden;
    }

    /* Cercle jaune */

    #container-div-cercle-jaune {
        position: relative;
        width: 400px;
        height: 400px;
        background-color: red;
        opacity: 0.8;
        margin-top: -104px;
        z-index: 1;
    }

    .mon-cercle-jaune {
        position: fixed;
        width: 400px;
        height: 400px;
        background-color: yellow;
        border-radius: 200px;
    }

    @media screen and (max-width: 1100px) {
        .mon-cercle-jaune {
            position: fixed;
            width: 400px;
            height: 400px;
            background-color: blue;
            border-radius: 200px;
            left: 0px;
        }
    }

    @media screen and (max-height: 700px) {
        .mon-cercle-jaune {
            position: fixed;
            width: 400px;
            height: 400px;
            background-color: blue;
            border-radius: 200px;
            bottom: 0px;
        }
    }

    /* Cercle rouge */

    #container-div-cercle-rouge {
        position: relative;
        background-color: green;
        opacity: 0.8;
        margin-top: -104px;
        z-index: 1;
    }

    .mon-cercle-rouge {
        position: fixed;
        width: 100px;
        height: 100px;
        background-color: red;
        border-radius: 50px;

    }

    @media screen and (max-width: 900px) {
        .mon-cercle-rouge {
            position: fixed;
            background-color: blue;
            border-radius: 50px;
            right: 0px;
        }
    }

    @media screen and (max-height: 500px) {
        .mon-cercle-rouge {
            position: fixed;
            background-color: blue;
            border-radius: 50px;
            top: 0px;
        }
    }





    #block_container {
        background-color: #000000;
        color: #ffffff;
        font-size: 24px;
        text-align: center;
        position: absolute;
        top: 49.9%;
        left: 49.9%;
        right: 49.9%;
        bottom: 49.9%;
        opacity: 1;
        z-index: 100;
    }


</style>


<!-- Add AngularJS CDN  -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular-sanitize.min.js"></script>
<script type="text/javascript" src="js/Cssgrid.js"></script>
<!--CDN link for  TweenMax-->
<script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>


</body>
</html>
